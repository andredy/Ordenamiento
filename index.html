<script type="text/javascript">
    
    $("document").ready(function inicio(){
        $("#ORAcendente").tap(function(){
			var datos=$("#txtnum0").val();
                        var arreglo=datos.split(" ");
                        var i=0;
                        var arregloInt=[];
                      
                        
                            for(i;i<arreglo.length;i++){
                                arregloInt[i]=parseInt(arreglo[i]);
                                
                            }
                            
                            var y=0;
                            var z=0;
                            var aux=0;
                            
                                for(z;z<=arregloInt.length;z++){
                                    for(y;y<arregloInt.length;y++){
                                        if(arregloInt[y]<arregloInt[y+1]){
                                            aux=arregloInt[y];
                                            arregloInt[y]=arregloInt[y+1]
                                            arregloInt[y+1]=aux;
                                            }  
                                             
                                            }
                                            y=0;
                                    }
                                    var j=0;
                                    var cadena="";
                                    for(j;j<arregloInt.length;j++){
                                        cadena=cadena+ " "+ arregloInt[j];
                                                                
                                }
                                var result=$("#txtOr");
                                result.val(cadena);
		
        
	
    });
    
      
    });
